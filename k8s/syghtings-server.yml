#               name: mongodb-secret
#               key: mongo-root-username
#         - name: MONGO_INITDB_ROOT_PASSWORD
#           valueFrom:
#             secretKeyRef: 
#               name: mongodb-secret
#               key: mongo-root-password
---
apiVersion: v1
kind: Service
metadata:
 name: syghtings-server-service
spec:
  selector:
    app: syghtings-server
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000 